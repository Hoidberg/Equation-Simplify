<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Equation Simplyifier</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Simplifys 3 number multiplication problems by converting them to a 2 number multiplication problem">
      <meta name="author" content="Hoidberg">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   </head>
   <body>
	   <div id="main">
		   
	   </div>
	   <script>
		   var element1 = document.createElement("input");
		   element1.setAttribute("type", "number");
		   document.getElementById("main").appendChild(element1);
	   </script>
	   <script>
			$(document).ready(function () {
				var $inputs = $('.resizing-input');

				// Resize based on text if text.length > 0
				// Otherwise resize based on the placeholder
				function resizeForText(text) {
					var $this = $(this);
					if (!text.trim()) {
						text = $this.attr('placeholder').trim();
					}
					var $span = $this.parent().find('span');
					$span.text(text);
					var $inputSize = $span.width();
					$this.css("width", $inputSize);
				}

				$inputs.find('input').keypress(function (e) {
					if (e.which && e.charCode) {
						var c = String.fromCharCode(e.keyCode | e.charCode);
						var $this = $(this);
						resizeForText.call($this, $this.val() + c);
					}
				});

				// Backspace event only fires for keyup
				$inputs.find('input').keyup(function (e) { 
					if (e.keyCode === 8 || e.keyCode === 46) {
						resizeForText.call($(this), $(this).val());
					}
				});

				$inputs.find('input').each(function () {
					var $this = $(this);
					resizeForText.call($this, $this.val())
				});
			});
	   </script>
   </body>
</html>
