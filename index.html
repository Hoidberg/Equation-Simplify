<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Equation Simplyifier</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Simplifys 3 number multiplication problems by converting them to a 2 number multiplication problem">
      <meta name="author" content="Hoidberg">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   </head>
   <body>
	   <div id="main">
		   <input type="number" id="input1">
		   <input type="number" id="input2">
	   </div>
	   <script>
		   $(document).ready(function(){
			   function button() {
				   var input1 = $("#input1")
				   var input2 = $("#input2")
				   console.log(input1.value * input2.value)
			   }
		   });
	   </script>
	   <button onclick="button()"></button>
   </body>
</html>
