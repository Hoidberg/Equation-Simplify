<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Equation Simplyifier</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Simplifys 3 number multiplication problems by converting them to a 2 number multiplication problem">
		<meta name="author" content="Hoidberg">
		
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<!-- W3.CSS -->
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
		<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-metro.css">
		
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
		
		<!-- CSS -->
		<link href="https://raw.githubusercontent.com/Hoidberg/Equation-Simplify/master/style.css" rel="stylesheet">
	</head>
	<body class="w3-container w3-flat-midnight-blue">
		<p>
		    <a href="https://jigsaw.w3.org/css-validator/check/referer">
			<img style="border:0;width:88px;height:31px"
			    src="https://jigsaw.w3.org/css-validator/images/vcss"
			    alt="Valid CSS!" />
		    </a>
		</p>
		<table align="center">
			<tr>
				<th><input id="input1" class="w3-input w3-round-large w3-metro-blue w3-topbar w3-bottombar w3-border-black w3-rightbar w3-leftbar" type="number"></th>
				<th><h2>&times;</h2></th>
				<th><input id="input2" class="w3-input w3-round-large w3-metro-blue w3-topbar w3-bottombar w3-border-black w3-rightbar w3-leftbar" type="number"></th>
				<th><h2>&times;</h2></th>
				<th><input id="input3" class="w3-input w3-round-large w3-metro-blue w3-topbar w3-bottombar w3-border-black w3-rightbar w3-leftbar" type="number"></th>
			</tr>
		</table>
		<button id="button1" class="w3-button w3-center w3-flat-green-sea w3-round-large w3-topbar w3-bottombar w3-border-black w3-rightbar w3-leftbar">Simplify</button>
		<p align="center" id="output"></p>
		<script>
			$(document).ready(function(){
				$("#button1").click(function(){
					var equation = Number($("#input2").val()) * Number($("#input3").val());
					$("#output").html(($("#input1").val()).toString() + "&times;" + equation.toString());
				});
			});
		</script>
	</body>
</html>
