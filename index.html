<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Equation Simplyifier</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Simplifys 3 number multiplication problems by converting them to a 2 number multiplication problem">
		<meta name="author" content="Hoidberg">
		
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<!-- Bootstrap Styles -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

		<!-- Bootstrap Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>
	<body class="container bg-secondary">
		<form align="center">
			<div class="input-group mb-3">
				<input type="number" class="form-control bg-primary" id="input1">
			</div>
			<div class="input-group mb-3">
				<label for="input2">&nbsp; &times; &nbsp;</label>
				<input type="number" class="form-control bg-primary" id="input2">
			</div>
		</form>
	</body>
</html>
